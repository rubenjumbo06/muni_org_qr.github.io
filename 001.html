
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Erika Saldarriaga</title>
    <style>
        /* General */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #dbe4f1, #f4f4f4);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }
        /* Logo */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 60px;
            height: auto;
        }
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 1.8em;
            color: #0056b3;
            margin-bottom: 10px;
        }
        p.subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        /* Image */
        img.profile-pic {
            border-radius: 8px;
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            border: 3px solid #0056b3;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        /* Information */
        .info p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #333;
        }
        .info p strong {
            color: #0056b3;
        }
        /* Footer */
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo de la municipalidad -->
        <img src="Escudo_Distrito_de_Los_Órganos.png" alt="Logo de la Municipalidad" class="logo">

        <!-- Encabezado -->
        <div class="header">
            <h1>Erika Saldarriaga</h1>
            <p class="subtitle">Municipalidad Distrital de Los Organos</p>
        </div>

        <!-- Foto de perfil -->
        <img src="Ericka_Saldarriaga1.png" alt="Foto de Erika Saldarriaga" class="profile-pic">

        <!-- Información del trabajador -->
        <div class="info">
            <p><strong>DNI:</strong> 46490982</p>
            <p><strong>Código:</strong> 001</p>
            <p><strong>Área de trabajo:</strong> Maestranza</p>
            <p><strong>Lugar:</strong> Municipalidad Distrital de Los Organos</p>
        </div>

        <!-- Pie de página -->
        <footer>
            <p>&copy; 2024 Municipalidad Distrital de Los Organos</p>
        </footer>
    </div>
</body>
</html>
